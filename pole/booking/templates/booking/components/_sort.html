<form method="GET" action="{% url 'field_filter' %}" class="sort">
    {{ form.as_p }}
    <div class="container">
        <div class="sort__forms">
            <div class="sort__price">
                <p id="sort__price__min-value"></p>

                <div class="sort__price__range-slider">
                    <input type="range" class="sort__price__min-price" name="price_min" value="100" min="60" max="160"
                           step="10">

                    <input type="range" class="sort__price__max-price" name="price_max" value="250" min="60" max="160"
                           step="10">
                </div>

                <p id="sort__price__max-value"></p>
            </div>

            <div class="sort__selection">
                <div class="custom-select sort__selection__region">
                    <svg class="icon-location" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                                d="M13.8107 1.37243L1.75995 7.5697C0.934059 7.99443 1.08275 9.2175 1.98634 9.43197L5.70307 10.3141C6.07508 10.4024 6.36417 10.6951 6.44788 11.0682L7.29096 14.8258C7.49807 15.7489 8.75244 15.8949 9.16606 15.044L15.1674 2.69893C15.5876 1.83455 14.6654 0.932887 13.8107 1.37243Z"/>
                    </svg>
                    <select name="region" id="">
                        <option value="Choose...">Выберите район</option>
                        {% for region in regions %}
                        <option value="{{ region.slug }}">{{ region.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="sort__selection__date-input">
                    <div>
                        <svg class="sort__selection__date-input__svg" width="15" height="16" viewBox="0 0 18 19"
                             fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 7.90153V5.42327C1 3.76641 2.34315 2.42327 4 2.42327H13.6522C15.309 2.42327 16.6522 3.76641 16.6522 5.42327V7.90153M1 7.90153V15.0754C1 16.7323 2.34315 18.0754 4 18.0754H13.6522C15.309 18.0754 16.6522 16.7323 16.6522 15.0754V7.90153M1 7.90153H16.6522M5.69565 0.0754395V4.77109M11.9565 0.0754395V4.77109"
                                  stroke-width="1.5"/>
                        </svg>
                    </div>
                    <input type="date" name="date" placeholder="Ваберите дату" class="form-control">
                </div>

                <div class="sort__selection__time-input">
                    <svg class="sort__selection__time-input__svg" width="16" height="16" viewBox="0 0 16 16" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_39_229)">
                            <path stroke-width="0.5px"
                                  d="M7.99103 15.5557C3.63325 15.5557 0.444458 12.3579 0.444458 8.00014C0.444458 3.64235 3.63325 0.44458 7.99103 0.44458C12.3488 0.44458 15.5556 3.63337 15.5556 7.99115C15.5556 12.3489 12.3488 15.5557 7.99103 15.5557ZM7.99103 1.66865C4.5047 1.66865 1.66853 4.50482 1.66853 7.99115C1.66853 11.4775 4.5047 14.3137 7.99103 14.3137C11.4774 14.3137 14.3135 11.4775 14.3135 7.99115C14.3135 4.50482 11.4774 1.66865 7.99103 1.66865Z"
                                  fill="#05052C"/>
                            <path stroke-width="0.5px"
                                  d="M11.6917 7.55569H8.44445V4.29056C8.44445 3.85413 8.43643 3.55566 8.00001 3.55566C7.56358 3.55566 7.20074 3.85413 7.20074 4.29056V7.99115C7.20074 8.42758 7.55463 8.78146 7.99106 8.78146H11.6917C12.1281 8.78146 12.4445 8.43654 12.4445 8.00011C12.4445 7.56368 12.1283 7.55569 11.6917 7.55569Z"
                                  fill="#05052C"/>
                        </g>
                        <defs>
                            <clipPath id="clip0_39_229">
                                <rect width="18" height="18" fill="white"/>
                            </clipPath>
                        </defs>
                    </svg>

                    <input class="select-time" name="time" title="Сначало выберите дату" id="disableTimeRangesExample"
                           placeholder="Выберите время">
                </div>

            </div>

            <div class="sort__search">
                <svg class="icon-search" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.913 6.95652C12.913 10.2462 10.2462 12.913 6.95652 12.913C3.66683 12.913 1 10.2462 1 6.95652C1 3.66683 3.66683 1 6.95652 1C10.2462 1 12.913 3.66683 12.913 6.95652Z"
                          stroke="#333333" stroke-width="2"/>
                    <path d="M11.1305 11.8262L14.9566 16.0001" stroke="#333333" stroke-width="2"/>
                </svg>
                <input name="title_contains" type="search" class="sort__search__input"
                       placeholder="Введите название поля" autocomplete="off">
            </div>

        </div>

        <button type="submit" class="sort__btn">
            <svg class="icon-results" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                        d="M1.35 2.09982H5.9M5.9 2.09982C5.9 -7.16448e-05 8.7 -7.06911e-05 8.7 2.09982M5.9 2.09982C5.9 3.99984 8.7 4.19972 8.7 2.09982M8.7 2.09982H13.25M1.35 6.99982H10.1M10.1 6.99982C10.1 5 13.25 4.99965 13.25 6.99982C13.25 9 10.1 9 10.1 6.99982ZM4.5 11.8998H13.25M4.5 11.8998C4.5 10 1.34999 9.81285 1.35 11.8998C1.35 13.9868 4.5 14 4.5 11.8998Z"/>
            </svg>

            <span>Показать все результаты</span>
        </button>
    </div>
</form>
