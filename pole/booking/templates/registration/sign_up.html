{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'booking/css/main.css' %}">
    <link rel="icon" href="{% static 'booking/images/Logo-icon-mini.png' %}" type="image/icon type">
    <style>

    </style>
</head>
<body>
<div class="box sign_up">
    <h2>Создать аккаунт</h2>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <div class="login-registration__buttons">
            <a href="/login" class="login-other__button">Войти</a>
            <input type="submit" name="login" value="Создать аккаунт" class="login-submit__button">
        </div>
    </form>
</div>
<script>document.getElementById('id_username').setAttribute('autocomplete', 'off')  </script>
</body>
</html>
