{% load auth_extras %}
<div class="navbar__nav">
    <ul class="navbar__list">
        {% if user.is_authenticated and request.user|has_group:"Owners" %}
        <li class="navbar__list__item"><a href="{% url 'field_bookings' %}" class="navbar__list__link">Бронирования</a></li>
        {% else %}
        <li class="navbar__list__item"><a href="{% url 'field_filter' %}" class="navbar__list__link">Все поля</a></li>
        <li class="navbar__list__item"><a href="{% url 'my_bookings' %}" class="navbar__list__link">Бронирования</a></li>
        {% endif %}
    </ul>

    {% if user.is_authenticated %}
    <a href="/logout" class="login-other__button">Выйти с аккаунта</a>
    {% else%}
    <a href="/login" class="navbar__client__signin">Войти в аккаунт</a>
    {% endif %}
</div>
